<head>
  <title>{{.Title}}</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="_2tFiWMi2coD9-msB3YML4WoCaoJDDgr1AQfm-k90dE" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMYJHSCSK7"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GMYJHSCSK7');
  </script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
  <link rel="canonical" href="{{ .Permalink | absURL }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="{{ or .Type `website` }}" />
  <meta property="og:title" content="{{ .Title }}" />
  {{if .Description}}
  <meta name="og:description" content="{{ .Description }}">
  {{ else if eq .Kind "section" }}
  <meta name="og:description" content="{{ .Summary }}">
  {{ else }}
  <meta name="og:description" content="{{ .Site.Params.Description }}">
  {{ end }}
  {{ if .IsPage }}
  {{ if .Params.Keywords }}
  <meta name="keywords" content={{ delimit .Params.Keywords " " }}>
  {{ end }}
  {{ else }}
  <meta name="keywords" content="{{ .Site.Params.Keywords }}">
  {{ end }}
  <meta property="og:url" content="{{ .Permalink | absURL }}" />
  <meta property="og:site_name" content="{{ .Site.Params.Site_name }}"  />
  <meta name="twitter:card" content="summary" />
  {{ if .IsPage }}
  <meta property="article:author" content="https://www.facebook.com/hudasevanfold" />
  <meta property="article:published_time" content="{{ .PublishDate.Format `20060102-15:04:05.000` }}" />
  <meta property="article:modified_time" content="{{ .Page.Lastmod.Format `20060102-15:04:05.000` }}" />
  <meta property="og:image" content="{{ .Params.thumbnail | absURL }}" />
  <meta property="og:image:width" content="945" />
  <meta property="og:image:height" content="595" />
  {{ end }}

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

</head>
