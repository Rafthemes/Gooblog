<figure class="post-card flex flex-col md:flex-row items-center gap-0 md:gap-8 p-6 md:px-9 md:py-8 border-b md:!border md:rounded-md dark:border-white/10">
  <a href="{{.Permalink}}" class="w-full md:w-[40%] aspect-[12/8] rounded-md overflow-hidden hover:opacity-90 transition">
    {{ if .Params.Thumbnail }}
    <img src="{{ .Params.Thumbnail }}"  class="w-full h-full object-cover" alt="{{ .Title }}">
    {{ end }}
  </a>
  <div class="space-y-5 w-full md:w-[60%] mt-3 md:mt-0">
    <a href="{{.Permalink}}" class="hover:underline">
      <figcaption class="text-xl md:text-2xl font-medium leading-snug line-clamp-2 capitalize">
        {{ .Title }}
      </figcaption>
    </a>
    <div class="flex items-center gap-3 text-sm text-black dark:text-white">
      <a href="#" class="flex items-center gap-2">
        <img class="dark:invert" src="/images/icons/categories/{{lower .Params.Category}}.svg" alt="">
        {{.Params.Category}}
      </a>
    </div>
  </div>
</figure>
